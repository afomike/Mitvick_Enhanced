<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Gathering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gather_info.css') }}">
</head>
<body>
    <header>
        <h1>Information Gathering</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('develop_relationships') }}">Developing Relationships</a></li>
                <li><a href="{{ url_for('exploit_relationships') }}">Exploiting Relationships</a></li>
                <li><a href="{{ url_for('execute_attack') }}">Execution of the Attack</a></li>
                <li><a href="{{ url_for('achieve_objective') }}">Achieving the Objective</a></li>
                <li><a href="{{ url_for('retreat') }}">Retreat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Collect Information</h2>
            <form method="POST" action="{{ url_for('gather_info') }}">
                <div>
                    <label for="target_name">Target Name:</label>
                    <input type="text" id="target_name" name="target_name" required>
                </div>
                <div>
                    <label for="target_email">Target Email:</label>
                    <input type="email" id="target_email" name="target_email" required>
                </div>
                <div>
                    <label for="target_phone">Target Phone Number:</label>
                    <input type="text" id="target_phone" name="target_phone">
                </div>
                <div>
                    <label for="target_address">Target Address:</label>
                    <input type="text" id="target_address" name="target_address">
                </div>
                <div>
                    <label for="target_company">Target Company:</label>
                    <input type="text" id="target_company" name="target_company">
                </div>
                <div>
                    <label for="additional_info">Additional Information:</label>
                    <textarea id="additional_info" name="additional_info"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Enhanced SE Attack Cycle</p>
    </footer>
</body>
</html>
